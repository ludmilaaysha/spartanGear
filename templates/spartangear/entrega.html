{% extends 'spartangear/partials/_template_seq_compra.html' %}
{% load static %}

{% block content %}
    <div class="conteudo-do-centro-entrega">
        <h1 class="titulo-geral-centro">CADASTRE SEU ENDEREÇO</h1>
        <form action="/enviar-dados" method="POST" class="forms-centro-geral">
            <div class="campos-endereço-entrega">
                <label for="CEP" class="titulo-pedido-endereço">CEP*</label>
                <input type="text" value="" pattern="\d{5}\-\d{3}" class="text-resposta-endereco" id="cep" maxlength="9" id="CEP" name="CEP" placeholder="Ex: 12345-678" style="border:none" required>
            </div>
            <div class="campos-endereço-entrega">
                <label for="Endereço" class="titulo-pedido-endereço">Endereço*</label>
                <input type="text" class="text-resposta-endereco" id="Endereço" name="Endereço" placeholder="Ex: Rua 15 Sul" style="border:none" required>
            </div>
            <div class="campo-numero-complemento">
                <div class="campo-menor-num">
                    <label for="Numero" class="titulo-pedido-endereço">Número*</label>
                    <input type="number" class="text-resposta-endereco" id="Numero" name="Numero" placeholder="Ex: 14" style="border:none" required>
                </div>
                <div class="campo-menor-comp">
                    <label for="Complemento" class="titulo-pedido-endereço">Complemento (Opcional)</label>
                    <input type="text" class="text-resposta-endereco" id="Complemento" name="Complemento" placeholder="Ex: Residencial Girassol" style="border:none" required>
                </div>
            </div>
            <div class="campos-endereço-entrega">
                <label for="Bairro" class="titulo-pedido-endereço">Bairro*</label>
                <input type="text" class="text-resposta-endereco" id="Bairro" name="Bairro" style="border:none" placeholder="Ex: Nova Lima" required>
            </div>
            <div class="campos-endereço-entrega">
                <label for="Cidade" class="titulo-pedido-endereço">Cidade*</label>
                <input type="text" class="text-resposta-endereco" id="Cidade" name="Cidade" placeholder="Ex: Limoeiro" style="border:none" required>
            </div>
            <div class="campos-endereço-entrega">
                <label for="Estado" class="titulo-pedido-endereço">Estado*</label>
                <select id="estados" name="estado">
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
            <div class="campos-endereço-entrega">
                <label for="Referencia" class="titulo-pedido-endereço">Ponto de Referência (opcional)</label>
                <input type="text" class="text-resposta-endereco" id="Referencia" name="Referencia" style="border:none" placeholder="Ex: Ao lado da padaria Pão da Vida" required>
            </div>
        </form>
        <div class="botoes-voltar-continuar">
            <button type="submit" class="botao-voltar" onclick="window.location.href='{% url 'carrinho' %}'">
                <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.292892 6.79289C-0.0976315 7.18342 -0.0976315 7.81658 0.292892 8.20711L6.65685 14.5711C7.04738 14.9616 7.68054 14.9616 8.07107 14.5711C8.46159 14.1805 8.46159 13.5474 8.07107 13.1569L2.41421 7.5L8.07107 1.84315C8.46159 1.45262 8.46159 0.819457 8.07107 0.428932C7.68054 0.0384078 7.04738 0.0384078 6.65685 0.428932L0.292892 6.79289ZM17 6.5L1 6.5V8.5L17 8.5V6.5Z" fill="#1E1E1E"/>
                </svg>
                <h1 class="texto-botao-voltar">VOLTAR</h1>
            </button>
            <button type="submit" class="botao-continuar" onclick="window.location.href='{% url 'pagamento' %}'">
                <h1 class="texto-botao-continuar">CONTINUAR</h1>
                <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.2071 8.20711C17.5976 7.81658 17.5976 7.18342 17.2071 6.79289L10.8431 0.428932C10.4526 0.0384078 9.81946 0.0384078 9.42893 0.428932C9.03841 0.819457 9.03841 1.45262 9.42893 1.84315L15.0858 7.5L9.42893 13.1569C9.03841 13.5474 9.03841 14.1805 9.42893 14.5711C9.81946 14.9616 10.4526 14.9616 10.8431 14.5711L17.2071 8.20711ZM16.5 6.5L0.5 6.5V8.5L16.5 8.5V6.5Z" fill="#FEFEFE"/>
                </svg>
            </button>
        </div>
    </div>
{% endblock %}
