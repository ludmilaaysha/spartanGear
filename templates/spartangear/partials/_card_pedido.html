{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cadastro Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">  <!-- Link para o arquivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static '/images/favicon.svg' %}" type="image/svg+xml">
</head>

<body>
    <div class="card-pedido">
        <div class="titulo-pedido">
            <div class="imagem-primeiro-produto">
                <img src="{% static '/images/imagem_tenis.jpg' %}" alt="Imagem do primeiro produto"> <!--COMUNICAR COM BACK PARA PUXAR IMAGEM-->
            </div>
            <div class="mais-infos-pedido">
                <p class="texto-primeiro-produto">
                    Nome do primeiro produto <!--COMUNICAR COM BACK PARA PUXAR NOME-->
                </p>
                <p style="align-self: stretch; color: #3F3F3F; font-family: Inter; font-size: 16px; font-style: italic; font-weight: 600; line-height: normal;">
                    +3 itens <!--COMUNICAR COM BACK PARA PUXAR QUANTIDADE DE ITENS-->
                </p>
            </div>
        </div>
        <div class="infos-pedido">
            <p class="numero-e-data"> <!--numero do pedido-->
                1589632475962
            </p>
            <p class="numero-e-data"> <!--data do pedido-->
                23/05/2024
            </p>
            <div class="status-compra"> <!--COR E SVG MUDAM DE ACORDO COM O STATUS DO PEDIDO: Cancelado, Finalizado, A caminho, Confirmado-->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M5 10.4L5.6 11L8 8.6L10.4 11L11 10.4L8.6 8L11 5.6L10.4 5L8 7.4L5.6 5L5 5.6L7.4 8L5 10.4Z" fill="#C20000"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8ZM14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8Z" fill="#C20000"/>
                    <path d="M5 10.4L5.6 11L8 8.6L10.4 11L11 10.4L8.6 8L11 5.6L10.4 5L8 7.4L5.6 5L5 5.6L7.4 8L5 10.4Z" stroke="#C20000" stroke-width="0.3" stroke-linejoin="round"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8ZM14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8Z" stroke="#C20000" stroke-width="0.3" stroke-linejoin="round"/>
                    </svg>
                <p class="valor-status-compra">
                    Cancelado
                </p>
            </div>
        </div>
        <button class="setinha-mais-itens">
            <a href="{% url 'paginapedido' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="12" viewBox="0 0 8 12" fill="none">
                    <path d="M5.2001 6L0.600098 1.4L2.0001 0L8.0001 6L2.0001 12L0.600098 10.6L5.2001 6Z" fill="#A1A1A1"/>
                </svg>
            </a>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static '/js/script.js' %}"></script>
</body>
</html>
