{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cadastro Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">  <!-- Link para o arquivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static '/images/favicon.svg' %}" type="image/svg+xml">
</head>

<body>
  <a href="{% url 'produto' produto.id %}" class="card-produto">
    <div class="cima-card- produto">
      <div class="miniatura-card-produto">
        {% if produto.fotos.first %}
            <img src="{{ produto.fotos.first.imagem.url }}" class="imagem-produto-card" alt="Foto do {{ produto.nome }}">
        {% else %}
            <img src="{% static 'images/no-image.png' %}" class="imagem-produto-card" alt="Imagem não disponível">
        {% endif %}
      </div>
      <p class="nome-produto-card">
        {{ produto.nome }}
      </p>
    </div>
    <div class="preco-card-produto">
      {% if produto.desconto > 0 %}
      <span class="preco-antes-desconto">
        R$ {{ produto.preco }}
      </span>
      <span class="preco-produto">
        R$ {{ produto.preco_com_desconto }}
      </span>
      {% else %}
      <span class="preco-produto">
        R$ {{ produto.preco }}
      </span>
      {% endif %}
    </div>
  </a>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static '/js/script.js' %}"></script>
</html>
