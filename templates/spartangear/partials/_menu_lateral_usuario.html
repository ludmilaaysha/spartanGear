<!-- Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteAccountModalLabel">Confirmar Exclusão de Conta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Tem certeza de que deseja deletar sua conta? Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteButton">Deletar Conta</button>
            </div>
          </div>
        </div>
    </div>
  

    <script>
        // Aguarda o carregamento do DOM
        document.addEventListener('DOMContentLoaded', function () {
            // Obtém o caminho da URL atual
            const currentPath = window.location.pathname;
    
            // Seleciona todos os itens de menu
            const menuItems = document.querySelectorAll('.opcoes-menu a');
    
            // Percorre todos os itens de menu para encontrar o correspondente à URL atual
            menuItems.forEach(function (item) {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active'); // Adiciona a classe 'active' ao item de menu correspondente
                }
            });
        });
    document.addEventListener('DOMContentLoaded', function () {
        // Seleciona o botão de "Deletar Conta" na modal
        const deleteButton = document.getElementById('confirmDeleteButton');

        // Adiciona um evento de clique ao botão
        deleteButton.addEventListener('click', function () {
            // Aqui você pode adicionar o código para deletar a conta (por exemplo, uma chamada AJAX para o backend)
            
            // Redireciona o usuário para a página inicial
            window.location.href = '{% url 'logout' %}';  // Altere '/' para a URL da página inicial
        });
    });

    </script>
