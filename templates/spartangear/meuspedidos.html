{% extends 'spartangear/partials/_base_area_user.html' %}
{% load static %}

{% block content %}
<div class="titulo-usuario">
    <p>Meus pedidos</p>
    <div class="dropdown-periodo" style="position: relative;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="display: flex; width: 204px; padding: 0px 0px; justify-content: space-between; align-items: center; border-bottom: 1px solid #A1A1A1; color: #A1A1A1; background-color: #fefefe; border-color: #fefefe; text-align: right; font-family: Inter; font-size: 16px; font-style: italic; font-weight: 400; line-height: normal;">
            Selecionar Ano
        </button>
        <ul class="dropdown-menu overflow-auto" aria-labelledby="dropdownMenuButton" style="max-height: 200px;">
            <li><a class="dropdown-item" href="#" onclick="selectYear(this)">2024</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectYear(this)">2023</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectYear(this)">2022</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectYear(this)">2021</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectYear(this)">2020</a></li>
        </ul>
    </div>
</div>

<!--AQUI INICIA A LISTAGEM DOS PEDIDOS NO PERÍODO SOLICITADO-->
<div class="listagem-meus-pedidos">
    <div class="dados-pedidos-geral">
        <p class="identificacao-topo">Nº DO PEDIDO</p>
        <p class="identificacao-topo">DATA DA COMPRA</p>
        <p class="identificacao-topo">STATUS</p>
    </div>
    <div class="todos-os-pedidos">
        <!--AQUI ESTÁ O CARD DO PEDIDO-->
        {% include 'spartangear/partials/_card_pedido.html' %}
        <!--AQUI FINALIZA O CARD DO PEDIDO-->
    </div>
</div>

<!--AQUI FINALIZA A LISTAGEM DOS PEDIDOS-->
{% endblock %}

<script src="{% static '/js/script.js' %}"></script>
